<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style-generaly.css">
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <header id="menu-encabezado"></header>

    <main class="pb-4">
        <div class="container mt-5">
            <div class="row">
                <!-- Columna del formulario -->
                <div class="col-md-6">
                    <form id="loginForm" class="form-container bg-white">
                        <h2 class="text-center mb-4">Iniciar sesión</h2>
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="loginUsername" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword" placeholder="Ingrese su contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
    
                <!-- Columna de la imagen -->
                <div class="col-md-6">
                    <img src="images/inicio-login.png" alt="Imagen Promocional" class="img-fluid rounded">
                </div>
            </div>      
        </div>
    </main>
    
    <footer class="page-footer font-small unique-color-dark pt-4 footer-principal" id="footer-principal"></footer>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/index.js"></script>
    <script src="script/header-footer.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        // Script para manejar el inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const loginUsername = document.getElementById('loginUsername').value;
            const loginPassword = document.getElementById('loginPassword').value;

            // Recuperar los datos del usuario del localStorage
            const storedUser = JSON.parse(localStorage.getItem('user'));

            // Validar credenciales
            if (storedUser && storedUser.username === loginUsername && storedUser.password === loginPassword) {
                swal('Correcto', 'Inicio de sesión exitoso', 'success').then(() => {
                    storedUser.estado = 1
                    localStorage.setItem('user', JSON.stringify(storedUser));
                    // Redirigir o realizar otra acción
                    window.location.href = 'tipoProducto.html';
                });
            } else {
                swal('Error', 'Usuario o contraseña invalido', 'error');
            }
        });
    </script>
</body>
</html>
