<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style-generaly.css">
    <link rel="stylesheet" href="style/index.css">
    <title>Artec | Home</title>
</head>

<body>
    <header id="menu-encabezado" class="p-2">
    </header>

    <main>
        <div class="text-center mt-5">
            <h3 class="display-5">¡Bienvenido a Artec!</h3>
            <p class="lead mt-3">Tu tienda virtual favorita con un catálogo amplio de tecnología y ofertas increíbles que no te puedes perder.</p>
        </div>
        <div class="container-body my-5">
            <h4 class="text-center">Descubre nuestras promociones:</h4>
            <ul class="slider mt-4">
                <li id="slide1" class="active">
                    <img src="images/setup_gamer_1.jpeg" alt="Setup Gamer 1" class="img-fluid rounded">
                </li>
                <li id="slide2">
                    <img src="images/setup_gamer_2.jpg" alt="Setup Gamer 2" class="img-fluid rounded">
                </li>
                <li id="slide3">
                    <img src="images/setup_gamer_3.jpg" alt="Setup Gamer 3" class="img-fluid rounded">
                </li>
            </ul>
            <ul class="menu-slider d-flex justify-content-center mb-3">
                <li class="mx-2">
                    <button class="btn btn-outline-primary indicator" data-slide="0"></button>
                </li>
                <li class="mx-2">
                    <button class="btn btn-outline-primary indicator" data-slide="1"></button>
                </li>
                <li class="mx-2">
                    <button class="btn btn-outline-primary indicator" data-slide="2"></button>
                </li>
            </ul>
        </div>
        
        <div id="mensaje-login" class="text-center mt-5" style="display: none;">
            <p class="mb-3">¿Listo para explorar? <strong>Inicia sesión</strong> o <strong>regístrate</strong> y disfruta de nuestro increíble catálogo tecnológico.</p>
        </div>
    </main>
    
    <footer class="page-footer font-small unique-color-dark pt-4 footer-principal" id="footer-principal">
    </footer>

    <script src="script/bootstrap.min.js"></script>
    <script src="script/index.js"></script>
    <script src="script/header-footer.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
