<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/registro.css">
    <link rel="stylesheet" href="style/style-generaly.css">
    <title>Artec | Registro</title>
</head>

<body>
    <header id="menu-encabezado" class="mb-2">

    </header>
    <main>
        <div class="contenedor-principal d-flex justify-content-center align-items-center">
            <div class="contenedor-registro p-4 rounded shadow bg-white" style="max-width: 400px; width: 100%;">
                <h2 class="text-center mb-4">Información de Pago</h2>
                <form action="" style="background-color: #f8f9fa;">
                    <!-- Nombre Completo -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
                    </div>
    
                    <!-- Correo Electronico -->
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico" required>
                    </div>
    
                    <!-- Número de Tarjeta -->
                    <div class="mb-3">
                        <label for="numeroTarjeta" class="form-label">No. de Tarjeta</label>
                        <input type="number" class="form-control" id="numeroTarjeta" placeholder="Ingrese el número de tarjeta" required>
                    </div>
    
                    <!-- Fecha de Vencimiento -->
                    <div class="mb-3">
                        <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                        <input type="text" class="form-control" id="fechaVencimiento" placeholder="MM/AA" required>
                    </div>
    
                    <!-- CVV -->
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="number" class="form-control" id="cvv" placeholder="Ingrese el CVV" required>
                    </div>
    
                    <!-- Botón de Pagar -->
                    <div class="text-center">
                        <button type="button" id="pagar" class="btn btn-primary w-100">PAGAR</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer class="page-footer font-small unique-color-dark pt-4 footer-principal" id="footer-principal">

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/header-footer.js"></script>
    <script src="script/registro.js"></script>
</body>

</html>
